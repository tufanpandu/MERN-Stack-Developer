<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="contener">
         <h1>BMI Calculator</h1>
         <p class="input-area">
             <label for="weight"> Weight in Kg : </label>
             <input type="text"name="weight" id="weight" placeholder="Enter in Kg">
         </p>
         <p class="input-area">
            <label for="height">Height in CM :</label>
            <input type="text"name="height" id="height" placeholder="Enter in CM ">
         </p>
         <button>Calculate</button>
        <div class="result"></div>
        <div>
            <h2>  BMI Categories:</h2>
             <p class="info">Underweight =  Less than 18.6</p>
             <p class="info">Normal weight = 18.6 and 24.9</p>
             <p class="info">Overweight =  Grater than 24.9</p>
        </div>
    </div>

     <!-- Javascript -->
     <script src="./script.js"></script>
</body>
</html>
