<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <!--Add Style Scheet (CSS)-->
    <link rel = "stylesheet" href="./style.css">
</head>
<body>
    <!-- Input Form-->
     <div id="inputForm">
        <form action="">
            <div class="heroDiv">
                <label for="" class="labelText">Enter Password :</label>
                <input type="password" id="pwd" placeholder="Enter your Password">
            </div>
            <div class="heroDiv">
                <label for="" class="labelText">Confirmed Password :</label>
                <input type="password" id="matchPwd" placeholder="Enter Confirmed Password">
            </div>
             <div id="showStatus"></div>
            
            <div>
                <button id="submit"> Submit</button>
            </div>
        </form>
     </div>

     <!--Link Javascript file -->
     <script src="./script.js"></script>
</body>
</html>
